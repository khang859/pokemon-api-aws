AWSTemplateFormatVersion: '2010-09-09'
Resources:
  PokemonApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: Pokemon API Gateway
      Description: Integration with PokeAPI to get informations about pokemons.
  PokemonApiLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: nodejs18.x
      Code:
        S3Bucket: !GetAtt PokemonLambdaCodeBucket.Name
        S3Key: path/to/your/lambda-code.zip
  PokemonGetResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PokemonApiGateway 
      ParentId: !GetAtt PokemonApiGateway.RootResourceId
      PathPart: pokemon
  PokemonLambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: pokemon-lambda-code-bucket
  PokemonGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PokemonApiGateway
      ResourceId: !Ref PokemonGetResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PokemonApiLambdaFunction.Arn}/invocations
